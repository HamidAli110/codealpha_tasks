<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Calculator">
        <h2><span>Age Calculator</span></h2>
        <label for="dob"><h2> Enter your date of birth:</h2></label>
        <div class="input-box">
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate Age</button>  
         </div>
         <div id="result"></div>
    </div>
        

    </div>       
    <script >
        function calculateAge(){
            var dobInput=document.getElementById('dob').value;
            var dob=new Date(dobInput);
            var now=new Date();

            var ageInSeconds = now - dob;
            var ageInDays = ageInSeconds/(1000 * 60 * 60 * 60 * 24 *12);
            var ageInMonths = now.getMonth()-dob.getMonth()+(12 * (now.getFullYear()- dob.getFullYear()));
            var ageInYears = now.getFullYear()-dob.getFullYear();

            //var monthDiff =now.getMonth()-dob.getMonth();
            //(monthDiff<0||(monthDiff ===0 && now.getDate()<dob.getDate())){
            //    age--;
            
            var resultElement=document.getElementById('result')
            resultElement.innerHTML="Your are : " + ageInYears+  "years,"+ageInMonths + "month,and"+ Math.floor(ageInDays)+"days.";
        
        }
    </script>
</body>
</html>
